# Server port
server.port : 8081
spring.main.banner-mode=off

# Logs
logging.file.name=logs/app.log
logging.level.root=warn
logging.level.org.springframework.web=error
logging.level.org.hibernate=error
logging.level.org.apache.http.client=error
logging.pattern.console=%d{dd-MM HH:mm} - %-5level - %logger{1} - %msg%n
# logging.pattern.console=


# MySQL Settings
# spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/spring
spring.datasource.username=temp
spring.datasource.password=temp
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
logging.level.org.hibernate.SQL=ERROR
# # logging.level.org.hibernate.SQL=DEBUG
